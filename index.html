<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <title>Expense Tracker</title>
</head>

<body>
  <h2>Kwon's Expense Tracker</h2>

  <div class="container">
    <h4>Your Balance</h4>
    <h1 id="balance">$0.00</h1>

    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus1">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus1">-$0.00</p>
      </div>
    </div>
    <div class="inner">
      <button class="menu" id="showAllBtn" value="1">History</button>
      <button class="menu" id="incomeBtn" value="2">Income</button>
      <button class="menu" id="expenseBtn" value="3">Expense</button>
    </div>
    <ul id="list" class="list">
      <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
    </ul>

    <h3 id="addNewTrans">Add new transaction</h3>
    <form id="form" class="form hide">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter text..." />
      </div>
      <div class="form-control">
        <label for="amount">Amount</label> <br>
        <input type="number" step="0.01" id="amount" placeholder="Enter amount..." />
      </div>
      <div class="select">
        <input type="radio" id="select" name="transactionType" value="+" checked><label for="select">Income</label>
        <input type="radio" id="select2" name="transactionType" value="-"><label for="select2">Expense</label>
      </div>
      <button class="btn">Add transaction</button>
    </form>
  </div>


</body>

</html>
